{{- range .Values.rtp_services }}

apiVersion: v1
kind: Service
metadata:
  name: {{ .name }}-service
  labels:
    app-name: {{ .name }}-deployment 
spec:
  type: ClusterIP
  ports:
    - port: {{ .port | default "8080" }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app-name: {{ .name }} 

---
{{- end }}